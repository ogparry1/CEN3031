<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1 class="dirHead">UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1">
              <span class="glyphicon glyphicon-search"></span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchBox">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover" frame="border">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
              <tr ng-repeat="data in listings | filter: searchBox" ng-click="showDetails(listings.indexOf(data))">
                <td>{{data.code}}</td>
                <td>{{data.name}}</td>
                <td><button type="button" class="button" ng-click="deleteListing(listings.indexOf(data))">Delete!</button></td>
              </tr>
            </table>
          </div>
          <!--

              Write an HTML form that adds new listings to the directory

            -->
            <form class="form-inline">
              <div class="form-group">
                <input type="text" name="newCode" placeholder="New Code..." ng-model="codeBox">
                <input type="text" name="newName" placeholder="New Building Name..." ng-model="nameBox">
                <button type="button" class="button" ng-click="addListing()">Add New Building</button>
              </div>
            </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <p><strong>Code:</strong> {{selected.code}}</p>
            <p><strong>Name:</strong> {{selected.name}}</p>
            <p><strong>Coordinates:</strong> {{selected.coordinates.latitude}},{{selected.coordinates.longitude}}</p>
            <p><strong>Address:</strong> {{selected.address}}</p>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->

          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
